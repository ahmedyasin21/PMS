{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Category List</h4>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        {% for category in object_list %}
                        <li class="list-group-item">
                            <a href="{% url 'categories:categories_detail' slug=category.slug %}"
                                class="category-link">{{ category.name }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
