{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Pharmacy List</h4>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        {% for shop in shoplist %}
                        <li class="list-group-item">
                            <a href="{% url 'shops:shop_profile' slug=shop.slug %}" class="shop-link">{{ shop.title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
